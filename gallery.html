<!DOCTYPE html>
<html lang ="en">
<head>
<title>Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
  #galleria img {
    display: none;
  }
  #galleria img.active {
    display: block;
  }
</style>
<script>
  var currentIndex = 0;
  var images = [
    "work3.png",
    "webdesign.jpg",
    "forexbot.jpg",
  ];
  
  function showImage(index) {
    var gallery = document.getElementById("galleria");
    gallery.children[currentIndex].classList.remove("active");
    currentIndex = index;
    gallery.children[currentIndex].classList.add("active");
  }
  
  function showNextImage() {
    var nextIndex = (currentIndex + 1) % images.length;
    showImage(nextIndex);
  }
  
  function showPrevImage() {
    var prevIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(prevIndex);
  }
  
  var timer = setInterval(showNextImage, 5000);
  
  function stopTimer() {
    clearInterval(timer);
  }
</script>
</head>
<body onload="createMenu()" id="body">
