<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
 <script src="script.js"></script>
</head>
<body onload="createMenu()" id="body">
<nav id="nav">    
 <div class="toggle-btn" id="btn">
<span id="btnText">Dark</span>
 <img src="images/moon.png" alt="moon" id="btnIcon">
</div>
</nav>
    <h2 class="w3-center">Click Arrows To Go to Next Image</h2>
    <div class="w3-content" style="max-width:800px;position:relative">
    <img class="mySlides" src="images/aboutme.jpg" style="width:100%">
    <img class="mySlides" src="images/services.jpg" style="width:100%">
    <img class="mySlides" src="images/Contact.jpg" style="width:100%">
    <img class="mySlides" src="images/PorfolioPage.jpg" style="width:100%">
    <a class="thebuttons" style="position:absolute;top:45%;left: 5px;" onclick="plusDivs(-1)">❮</a>
    <a class="thebuttons" style="position:absolute;top:45%;right:5px;" onclick="plusDivs(1)">❯</a>
    
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let btnText = document.getElementById("btnText");
        //let btnIcon = document.getElementById("btnIcon");
        let logo = document.getElementById("logo");
        btn.onclick = function(){
        document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")){
    //btnIcon.src = "images/sun.png";
     btnText.innerHTML = "Light";
    logo.src = "images/logo-white.png";
     }else{
     btnIcon.src ="images/moon.png";
     btnText.innerHTML = "Dark";
     //logo.src = "images/logo.png";
     } 
    }
    </script>
    <div id="wrapper"></div>
    
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length} ;
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
</body>
</html>
