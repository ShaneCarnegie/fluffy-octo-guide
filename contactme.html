<div id="wrapper"></div>
<!-- HTML code for the form -->
<div id="error"></div>
<form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="post" novalidate>
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required><br>
  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
  <label for="datepicker">Date:</label>
  <input type="text" id="datepicker" name="datepicker" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" onkeyup="passwordStrength(this.value)" required><br>
  <button type ="submit">Submit</button>
</form>
<script>
const name = document.getElementById('name')
const password = document.getElementById('password')
const form = document.getElementById('form')
const errorElement = document.getElementById('error')

form.addEventListener('submit', (e) => {
  let messages = []
  if (name.value === '' || name.value == null) {
    messages.push('Name is required')
  }

  if (password.value.length <= 6) {
    messages.push('Password must be longer than 6 characters')
  }

  if (password.value.length >= 20) {
    messages.push('Password must be less than 20 characters')
  }

  if (password.value === 'password') {
    messages.push('Password cannot be password')
  }

  if (messages.length > 0) {
    e.preventDefault()
    errorElement.innerText = messages.join(', ')
  }
})

</script>
